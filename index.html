<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel ="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <h1>Rock | Paper | Scissors</h1>
        <div class="header-score">
            <h3 class="player">Player: <span class="pscore"></span></h3>
            <h3 class="computer">Computer: <span class="cscore"></span></h3>
        </div>
    </div>
    <div class="rps-container">
        <div class="rock-section">
            <h2>Rock</h2>
            <button class="rock-btn">Rock</button>
        </div>
        <div class="paper-section">
            <h2>Paper</h2>
            <button class="paper-btn">Paper</button>
        </div>
        <div class="scissors-section">
            <h2>Scissors</h2>
            <button class="scissors-btn">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
